{% extends "base.html" %}

{% block content %}

    <h2 align="center">Тотемные животные по зороастрийскому календарю, выберите и согласно их и современным раздумьям напишем</h2>
 <form method="post">
<div class="form-group">
                                <div class="container">
<div class="row">
    {% for animal in users %}    <div class="col-sm-4">
     <div class="form-check">
                                          <input class="form-check-input" type="radio" name="animal" id="{{ animal.nick }}" value="{{ animal.id }},{{ animal.nick }}" checked>
                                          <label class="form-check-label" for="{{ animal.nick }}">
                                            {{ animal.animal }}
                                          </label>
                                        </div>
    </div>
    {% endfor %}</div> </div></div>
        <p><input type="submit">Выбрать</p>
                            </form>
{% endblock %}
